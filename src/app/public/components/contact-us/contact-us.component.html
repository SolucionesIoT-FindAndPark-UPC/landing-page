<section class="contact-us-section">
  <div class="contact-us-container">
    <div class="contact-us-form">
      <h2>Contact the Team</h2>
      <form>
        <div class="form-group">
          <label for="name">Enter Name</label>
          <input type="text" id="name" placeholder="Your Name" />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Your Email" />
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" placeholder="Your Country" />
        </div>
        <div class="form-group">
          <label for="issue">Type the Issue</label>
          <textarea id="issue" placeholder="Describe your issue"></textarea>
        </div>
      </form>
    </div>
    <div class="contact-us-image">
      <img src="https://i.postimg.cc/KcTNxTTn/1906-i121-009-S-m005-c13-isometric-car-parking-underground-multilevel-set-01.jpg" alt="Contact Us Image" />
      <button type="submit" class="submit-button">Submit</button>
    </div>
  </div>
</section>
